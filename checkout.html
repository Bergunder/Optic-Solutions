<DOCTYPE! html>
<html>
<title>Optic Solutions Checkout</title>

<link rel="stylesheet" href="css/normalize.css" type="text/css" />
<link rel="stylesheet" media="screen and (min-device-width: 901px)" href="css/1024sunglasses.css" type="text/css" />
<link rel="stylesheet" media="screen and (min-device-width: 769px) and (max-width: 900px)" href="css/769sunglasses.css" type="text/css" />
<link rel="stylesheet" media="screen and (min-device-width: 480px) and (max-width: 768px)" href="css/480sunglasses.css" type="text/css" />
	
	<head>
		<script type="text/javascript" src="script/cartInformation.js"></script>
	</head>

	<body>
		<img class="skyline" src="images/skyline.png" width="100%" alt="headerImage" />
		<nav>
			<ul class="main-menu">
				<li><a class="contact-lenses" href="newarrivals.html">Contact Lenses</a></li>
				<li><a class="wearing-sunglasses" href="newarrivals.html">Sunglasses</a></li>
				<li><a class="wearing-glasses" href="newarrivals.html">Glasses</a></li>
				<li><a class="our-company" href="#">Our Company</a></li>
				<li><a class="contact-us" href="#">Contact Us</a></li>
				<li id="shopping-menu"><a class="shopping-cart" href="checkout.html">Shopping Cart</a>
					<ul class="cart-dropdown">
						<li>Cart</li>
						<li><p id="items">Items: 0</p></li>
						<li><p id="money">Total: $0</p></li>
						<li id="checkout-button"><a class="button cart" href="checkout.html">Shopping Cart</a></li>
					</ul>
				</li>
			</ul>
		</nav>
		
		<div class="cost">
			<ul>
				<li><p id="items">Items: 0</p></li>
				<li><p id="money">Total: $0</p></li>
			</ul>
		</div>
		
		<div class="payment-form">
			<div class="name field">
				<label for=name>Name</label>
				<input id="name" name="name" type="text" placeholder="First and last name" required autofocus>
			</div>
			<div class="address1 field">
				<label for=address1>Address 1</label>
				<input id="address1" name="address1" type="text" required autofocus>
			</div>
			<div class="address2 field">
				<label for=address2>Address 2</label>
				<input id="address2" name="address2" type="text" required autofocus>
			</div>
			<div class="postcode field">
				<label for=postcode>Postal Code</label>
				<input id="postcode" name="postcode" type="text" placeholder="A1B 2C3" required autofocus>
			</div>
			<div class="email field">
				<label for=email>Email</label>
				<input id="email" name="email" type="text" placeholder="EXAMPLE: dolan@pls.com" required autofocus>
			</div>
			<div class="phone1 field">
				<label for=phone1>Home Phone</label>
				<input id="phone1" name="phone1" type="text" placeholder="555-555-5555" required autofocus>
			</div>
			<div class="phone2 field">
				<label for=phone2>Cell Phone</label>
				<input id="phone2" name="phone2" type="text" placeholder="555-555-5555" required autofocus>
			</div>
			<div class="country field">
				<label for=country>Country</label>
				<input id="country" name="country" type="text" placeholder="Canada" required autofocus>
			</div>
			<div class="payment field">
				<select id="choosePay">
					<option id="credit" value="credit">Credit</option>
					<option id="debit" value="debit">Debit</option>
				</select>
			</div>
			<div class="card">
				<select id="chooseCard">
					<option>Visa</option>
					<option>Mastercard</option>
				</select>
			</div>
			<div id="card-info">
				<div id="cardInfo">
					<label for=nameCard>Name of Cardholder</label>
					<input id="nameCard" name="nameCard" type="text" placeholder="D Goobs" required autofocus>
				</div>
				<div class="cardNum">
					<label for=numCard>Card Number</label>
					<input id="numCard" name="numCard" type="text" placeholder="1234567890123456" required autofocus>
				</div>
				<div class="expiry">
					<label for=expires>Expiry Date</label>
					<input id="expires" name="expires" type="text" placeholder="01/14 OR Jan 1 2014" required autofocus>
				</div>
				<div class="secNum">
					<label for=security>Security Number</label>
					<input id="security" name="security" type="text" required autofocus>
				</div>
			</div>
			<form action="newarrivals.html"><input type="submit" value="Submit"></form>
		</div> <!-- closes payment-form --!>
		
	</body>

</html>
